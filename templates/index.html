<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Trainer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to AI Personal Trainer</h1>
    <form method="POST">
        <img src="{{ url_for('static', filename='images/cartoonlifting.jpg.webp') }}"  class="left-image" width="200">
        <img src="{{ url_for('static', filename='images/cartoondiet.jpg.avif') }}"  class="right-image" width="200">
        <label for="text_input">To receive the most accurate and personalized assistance, please provide your weight, height, age, and fitness goals below:</label><br>
        <textarea name="text_input" placeholder="Type your text here..." rows="10" cols="50"></textarea><br>
        <button type="submit">Find out your plan</button>
    </form>
    <p>I am your AI personal trainer ready to assist you with achieving your fitness goals</p>

{% if result %}
    <h2>Results:</h2>
    <div>{{ result }}</div>
{% endif %}

</body>
</html>
